<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Under Construction | Team O Classic</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Slabo+27px&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #4169e1;
            --brand-ink: #1a2a6b;
            --paper: #ffffff;
            --accent: #E9E910;
            --radius: 16px;
            --shadow: 0 10px 30px rgba(16, 24, 40, .08);
        }
        
        *,
        *::before,
        *::after {
            box-sizing: border-box
        }
        
        body {
            margin: 0;
            font-family: Roboto, system-ui, sans-serif;
            background: var(--brand);
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh
        }
        
        img {
            max-width: 100%;
            display: block
        }
        
        a {
            color: var(--accent);
            text-decoration: none
        }
        
        a:hover {
            text-decoration: underline
        }
        
        h1,
        h2 {
            font-family: 'Slabo 27px', serif;
            color: var(--accent);
            margin: 0 0 .75rem
        }
        
        header {
            background: var(--paper);
            color: var(--brand-ink);
            box-shadow: var(--shadow)
        }
        
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            max-width: 1100px;
            margin: 0 auto;
            padding: .85rem 1rem
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: .75rem
        }
        
        .brand img {
            height: 100px;
            width: auto
        }
        
        .brand-name {
            font-family: 'Slabo 27px', serif;
            font-size: 1.65rem;
            color: var(--brand-ink)
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0
        }
        
        nav a {
            color: var(--brand-ink);
            font-weight: 700
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem
        }
        
        .card {
            background: rgba(255, 255, 255, .08);
            backdrop-filter: saturate(140%) blur(2px);
            border-radius: var(--radius);
            padding: 2rem;
            max-width: 600px;
            box-shadow: var(--shadow)
        }
        
        .card p {
            font-size: 1.25rem;
            margin-top: 1rem
        }
        
        footer {
            background: var(--paper);
            color: var(--brand-ink);
            padding: 1rem 0;
            text-align: center;
            font-weight: 600
        }
    </style>
</head>

<body>
    <header>
        <div class="topbar">
            <div class="brand">
                <a href="https://mikus31.github.io/team-o-classic/" aria-label="Team O Classic home"> <img src="images/toc-logo.png" alt="Team O Classic logo" /> </a> <span class="brand-name"></span> </div>
            <nav>
                <ul>
                    <li><a href="/about">About</a></li>
                    <li><a href="/registration">Registration</a></li>
                    <li><a href="/sponsorship">Sponsorship</a></li>
                    <li><a href="/volunteer">Volunteer</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="card">
            <h1>ðŸš§ Page Under Construction</h1>
            <p> This page is currently being rebuilt. Please check back soon for updates. </p>
            <p> In the meantime, head back to the <a href="/">home page</a> or explore other sections. </p>
        </div>
    </main>
    <footer> &copy; <span id="year"></span> Team O Classic </footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
